<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <title>Document</title>
</head>

<body>

    <div class="main p-3">
        <h1 class="text-light d-flex justify-content-center mb-3">Calculator</h1>
        <div class="input-group input-group-lg">
            <input disabled type="text" class="form-control p-3" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg" id="display">
        </div>

        <div class="m-2 text-center ">
            <button class="customeBtn bg-warning fs-3 p-3 m-1" onclick="display(0)">0</button>
            <button class="customeBtn bg-warning fs-3 p-3 m-1 " onclick="display(1)">1</button>
            <button class="customeBtn bg-warning fs-3 p-3 m-1" onclick="display(2)">2</button>
            <button class="customeBtn bg-warning fs-3 p-3 m-1" onclick="display(3)">3</button>
            <button class="customeBtn bg-warning fs-3 p-3 m-1" onclick="display(4)">4</button>
            <button class="customeBtn bg-warning fs-3 p-3 m-1" onclick="display(5)">5</button>
            <button class="customeBtn bg-warning fs-3 p-3 m-1" onclick="display(6)">6</button>
            <button class="customeBtn bg-warning fs-3 p-3 m-1" onclick="display(7)">7</button>
            <button class="customeBtn bg-warning fs-3 p-3 m-1" onclick="display(8)">8</button>
            <button class="customeBtn bg-warning fs-3 p-3 m-1" onclick="display(9)">9</button>
            <button class="customeBtn bg-warning fs-3 p-3 m-1" onclick="display('*')">*</button>
            <button class="customeBtn bg-warning fs-3 p-3 m-1" onclick="display('+')">+</button>
            <button class="customeBtn bg-warning fs-3 p-3 m-1" onclick="display('-')">-</button>
            <button class="customeBtn bg-warning fs-3 p-3 m-1" onclick="display('/')">/</button>
            <button class="customeBtn bg-warning fs-3 p-3 m-1" onclick="display('.')">.</button>
            <button class="customeBtn bg-success fs-3 p-3 m-1" onclick="calculate()">=</button>
            <button class="customeBtn bg-light fs-3 p-3 m-1" onclick="clearAll()">C</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
